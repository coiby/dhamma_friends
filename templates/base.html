<!doctype html>
<html lang="en">
    <head>
        <title>Hello</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='fontawesome-free-5.15.1-web/css/all.css') }}">

        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Dhamma Friends</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="index" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="retreats" href="retreats">Retreats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="friends" href="friends">Friends</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            {% block main %}{% endblock %}
        </main>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                <a href="#">Back to top</a>
                </p>
                <p>
                &copy; Copyright 2020 by Dhamma Friends.
                </p>
            </div>
        </footer>

        <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

        <script>
            $(document).ready(function() {
                $("#{{request.endpoint}}").parent().addClass("active");
            })
        </script>
    </body>
</html>
